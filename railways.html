<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Railway Reservation System</h1>
    </header>
    <div class="container">
        <h2>Book a Ticket</h2>
        <form id="booking-form">
            <label for="train">Select Train:</label>
            <select id="train" name="train">
                <option value="train1">Train 1</option>
                <option value="train2">Train 2</option>
                <!-- Add more train options here -->
            </select>

            <label for="passenger-name">Passenger Name:</label>
            <input type="text" id="passenger-name" name="passenger-name" required>

            <label for="seat-number">Seat Number:</label>
            <input type="text" id="seat-number" name="seat-number" required>

            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <div class="container">
        <h2>Reservation Status</h2>
        <div id="reservation-status">
            <!-- Reservation status will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
    <py-script src="demo.py"> </py-script>
    
</body>
</html>
